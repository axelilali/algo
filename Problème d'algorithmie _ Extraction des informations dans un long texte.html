phrase = phrase.split(/[ ,]/)


//Function pour supprimer le point
const supprimerLePoint = (tableau)=>{
    for(let i = 0; i < tableau.length; i++){
        if(tableau[i].endsWith('.')){
            tableau[i] = tableau[i].slice(0,tableau[i].length-1);      
        }
    }
};




// // 1. Nombre et liste mail
let adresseMail = phrase.filter((mail)=>{
  return mail.includes('@')
})
supprimerLePoint(adresseMail)
console.log( "TOTAL : "+adresseMail.length +" | "+ adresseMail)

// //2. Nombre de Num Telelphone

let numTel = phrase.filter((tel)=>{
  return tel.includes('+243')
})
supprimerLePoint(numTel)

// // 3. Num Vodacom
